<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/axios/dist/axios.js"></script>
</head>
<body>
    <div id="app" class="container">
        <h1>vue-resource插件讲解</h1>cla
        <a href="javascript:;" class="btn btn-primary" @click="get">Get request</a>
        <a href="javascript:;" class="btn btn-primary" @click="post">Post request</a>
        <a href="javascript:;" class="btn btn-primary" @click="http">Http request</a>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:''
            },
            mounted:function () {
                axios.interceptors.request.use(function (config){
                    console.log("reuqest init.");
                    return config;
                })
                axios.interceptors.response.use(function (config){
                    console.log("response init.");
                    return config;
                })
            },
            methods: {
                get:function(){
                    axios.get("../package.json",{
                        params:{
                            userId:"999"
                        },
                        headers:{
                            token:"jack"
                        },
                        before:function(){
                            console.log("before init.")
                        }
                    }).then(res=>{
                        this.msg = res.data;
                    }).catch(function(error){
                        console.log("error init."+error)
                    });
                },
                post:function(){
                    axios.post("../package.json",{
                        userId:"888"
                    },{
                        headers:{
                            token:"tom"
                        }
                    }).then(res=>{
                        this.msg = res.data;
                    }).catch(function (error){
                        console.log("error init."+error)
                    })
                },
                http:function(){
                    axios({
                        url:"../package.json",
                        methods: "get",
                        data:{

                        }
                    })
                }
            }
        });
    </script>
</body>
</html>
